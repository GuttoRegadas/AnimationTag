<!DOCTYPE html>
<html lang="bt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-Bar</title>
</head>
<style>
    #myProgress {
        width: 100%;
        background-color: grey;
    }

    #myBar {
        width: 1%;
        height: 30px;
        background-color: green;
    }
    /* .progress {
        width: 100%;
        background-color: #f2f2f2;
    }

    .progress-bar {
        width: 0%;
        height: 30px;
        background-color: #4caf50;
        transition: width 0.3s ease;
    } */
</style>
<script>
    var i = 0;
    function move() {
    if (i == 0) {
        i = 1;
        var elem = document.getElementById("myBar");
        var width = 1;
        var id = setInterval(frame, 10);
        function frame() {
        if (width >= 100) {
            clearInterval(id);
            i = 0;
        } else {
            width++;
            elem.style.width = width + "%";
        }
        }
    }
    }
</script>
<body>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
</body>
</html>
